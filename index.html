<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGazer Calibration Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calibrationContainer">
    <h2>Calibration: Click the red dot 5 times at each position</h2>
    <div id="calibrationDot"></div>
</div>

<div id="mainApp" style="display:none;">
    <h2 id="status">Tracking gaze...</h2>
    <div id="dot"></div>

    <button id="centerButton" 
        style="
            position:absolute; 
            left:50%; 
            top:50%; 
            transform:translate(-50%,-50%);
            padding:40px 80px;       /* veća visina i širina */
            font-size:36px;          /* veći tekst */
            border-radius:12px;      /* ljepše za oko */
        ">
    Click Me
</button>

</div>

<script src="libs/webgazer.js"></script>
<script src="app.js"></script>

</body>
</html>
